<style>
.header {
  overflow:visible !important;
}
#results-container {
  font-size:16px;
  color:black;
  background-color: white;
  position: absolute;
  width: auto; 
  border-bottom-left-radius: 4px;
  border-bottom-right-radius: 4px;
  max-height: 200px;
  overflow-y: auto;

  border: 1px solid gray;

  /*This is relative to the navbar now*/
  left: 0;
  right: 0;
  top: 30px;
  z-index:200;
}
#search-input {
  height:30px;
  padding:0px 20px 0px 20px;
  border-radius:2px;
  min-width:300px;
  z-index:100;
}
</style>
<!--start search-->
<div id="search-container" style="position:fixed;right:20px;top:20px">
<input id="search-input" type="text" name="search" class="algolia__input js-algolia__input" placeholder="Search in this site..." id="search-input" placeholder="{{site.data.strings.search_placeholder_text}}">
<ul id='results-container'></ul>
</div>

<script src="{{ site.baseurl }}{{ "assets/js/jekyll-search.js"}}" type="text/javascript"></script>
<script type="text/javascript">
SimpleJekyllSearch.init({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    dataSource: '{{ site.baseurl }}search.json',
    searchResultTemplate: '<li><a href="{url}" title="{{page.title | replace: "'", "\"}}">{title}</a></li>',
    noResultsText: '{{site.data.strings.search_no_results_text}}',
    limit: 10,
    fuzzy: true,
})
</script>
<!--end search-->
